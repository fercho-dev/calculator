<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div>
            <section class="display">
                <p id="text-display">0</p>
            </section>
            <section class="digits-and-operators">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">x</button>
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">-</button>
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">+</button>
                <button class="calc-button">0</button>
                <button class="calc-button">C</button>
                <button class="calc-button">Delete</button>
                <button class="calc-button">/</button>
            </section>
            <div class="equalsBtn">
                <button class="calc-button dot">.</button>
                <button class="calc-button equals">=</button>
            </div>
        </div>
    </main>
    <script src="./main.js" type="module"></script>
</body>
</html>
